<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous" />
  <title>Leaderboard</title>
<link rel="icon" href="favicon.ico"><script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>

<body
  class="bg-gradient-to-b from-rajeh to-bittersweet text-white w-full min-h-screen font-body font-bold">
  <header
    class="block w-full text-6xl md:text-8xl pt-12 pb-12 px-9 font-title">
    <h1 class="text-center md:text-left">
      The game of life
    </h1>
  </header>

  <main
    class="flex flex-col md:flex-row gap-20 justify-center items-start mx-5 md:mx-20 mb-20">
    <section
      class="scores flex flex-col gap-1 w-full justify-between items-center self-stretch h-full max-h-screen mb-3">
      <div
        class="flex justify-between items-center w-full self-start">
        <h2 class="text-4xl font-bold p-3">Top
          Scores
        </h2>
        <div class="flex gap-1 justify-center items-center">
          <div
            class="total-scores rounded-full bg-transparent w-fit px-1 h-10 text-center text-sky-900 text-2xl flex items-center justify-center pt-2 border-4 border-st">
            0
          </div>
          <button type="button"
            class="refresh-button button relative">
            Refresh
          </button>
        </div>

      </div>
      <ul
        class="list p-2 w-full min-h-full max-h-[60vh] overflow-y-scroll">
      </ul>
    </section>
    <section
      class="add-score flex flex-col gap-4 w-full h-full justify-between items-center">
      <h2 class="text-4xl font-bold py-4">Add your
        score
      </h2>
      <form class="submit-score flex flex-col gap-3 h-full">
        <label class="pb-3" for="name">
          <input class="input" type="text" id="name-input"
            name="name" placeholder="Your name" required>
        </label>

        <label class="pb-3" for="score">
          <input class="input" type="number"
            id="score-input" name="score"
            placeholder="Your score" required>
        </label>
        <div
          class="submit-wrapper self-stretch flex flex-col gap-1 items-center">
          <p id="alert"
            class="flex gap-1 duration-100 ease-out p-2 h-8">
          </p>
          <button type="button"
            class="submit-button relative button w-fit">
            Submit
          </button>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
