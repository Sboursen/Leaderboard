<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body class=" bg-white w-full h-screen font-body font-bold">
  <h1 class="block w-full text-5xl py-12 px-9">Leaderboard
  </h1>
  <main
    class="flex flex-row gap-20 justify-center items-start m-20">
    <section
      class="scores flex flex-col gap-6 w-full justify-between items-center self-stretch h-full">
      <div
        class="header flex justify-between items-center w-full self-start">
        <h2 class="text-3xl py-3">Recent scores
        </h2>
        <button type="button"
          class="refresh-button button">Refresh</button>
      </div>
      <ul
        class="list border-4 border-black w-full min-h-full">
      </ul>
    </section>
    <section
      class="add-score flex flex-col gap-4 w-full h-full justify-between items-center">
      <h2 class="text-3xl py-4">Add your score</h2>
      <form action="#"
        class="submit-score flex flex-col gap-6 h-full">
        <label for="name">
          <input class="input" type="text" id="name-input"
            name="name" placeholder="Your name">
        </label>

        <label for="score">
          <input class="input" type="text" id="score-input"
            name="score" placeholder="Your score">
        </label>
        <button type="submit"
          class="submit-button button self-end">Submit</button>
      </form>
    </section>
  </main>
</body>

</html>
