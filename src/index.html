<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous" />
  <title>Leaderboard</title>
</head>

<body
  class="bg-gradient-to-b from-rajeh to-bittersweet text-white w-full min-h-screen font-body font-bold">
  <header
    class="block w-full text-7xl md:text-9xl py-16 px-9 font-title">
    <h1 class="text-center md:text-left">
      The game of life
    </h1>
  </header>

  <main
    class="flex flex-col md:flex-row gap-20 justify-center items-start mx-20 mb-20">
    <section
      class="scores flex flex-col gap-1 w-full justify-between items-center self-stretch h-full max-h-screen">
      <div
        class="flex justify-between items-center w-full self-start">
        <h2 class="text-4xl font-bold p-3">Top
          Scores
        </h2>
        <button type="button"
          class="refresh-button button">Refresh</button>
      </div>
      <ul
        class="list p-2 w-full min-h-full max-h-[50vh] overflow-y-hidden hover:overflow-y-auto">
      </ul>
    </section>
    <section
      class="add-score flex flex-col gap-4 w-full h-full justify-between items-center">
      <h2 class="text-4xl font-bold py-4">Add your
        score
      </h2>
      <form class="submit-score flex flex-col gap-6 h-full">
        <label for="name">
          <input class="input" type="text" id="name-input"
            name="name" placeholder="Your name" required>
        </label>

        <label for="score">
          <input class="input" type="number"
            id="score-input" name="score"
            placeholder="Your score" required>
        </label>
        <button type="button"
          class="submit-button button self-end">Submit</button>
      </form>
    </section>
  </main>
</body>

</html>
